<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="EditModalTitle">编辑／添加 指标</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="indicator-name" class="control-label">指标名称:</label>
                        <input type="text" class="form-control" id="indicator-name">
                    </div>
                    <div class="form-group">
                        <label for="indicator-memo" class="control-label">备注:</label>
                        <textarea class="form-control" id="indicator-memo"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="edit-btn">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="TrashModal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="TrashModalTitle">删除指标</h4>
            </div>
            <div class="modal-body">
                确认删除指标 <code id="trash-indicator-name"></code> ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="trash-btn">删除</button>
            </div>
        </div>
    </div>
</div>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <h4>
                <span>
                <img src="assets/brand/letter-t.svg" width="30" height="30" class="d-inline-block align-top" alt="logo">
                Translator
                </span>
            </h4>
        </div>
        <div class="navbar-header navbar-right">
            <div class="" style="padding-top: 8px;">
                <button type="submit" class="btn btn-success">Sign in</button>
            </div>
        </div>
    </div>
</nav>

<!-- 主体内容区域 -->
<div class="container-fluid main-container">
    <div class="row">
        <!-- 指标列表 -->
        <div class="col col-xs-2 left-menu">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default" id="btn_new_indicator">New</button>
                    <button type="button" class="btn btn-default">Delete</button>
                    <button type="button" class="btn btn-default">Right</button>
                </div>
            </div>
            <div class="panel panel-default">
                <table class="table" id="list_menu">
                    <thead>
                    <tr>
                        <th colspan="3">系统指标</th>
                    </tr>
                    </thead>
                    <tbody id="system-indicators">

                    </tbody>
                    <thead>
                        <tr>
                            <th colspan="3">用户自定义指标</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="col col-xs-6">
            <div>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-xs" role="group">
                        <button type="button" class="btn btn-default">文华</button>
                        <button type="button" class="btn btn-default">JavaScript</button>
                    </div>
                    <div class="btn-group btn-group-xs" role="group">
                        <button type="button" class="btn btn-default" id="btn_editor_save">保存代码</button>
                    </div>
                    <div class="btn-group btn-group-xs" role="group">
                        <button type="button" class="btn btn-default" id="btn_editor_run">保存代码并更新指标</button>
                    </div>
                    <div class="btn-group btn-group-xs" role="group">
                        <button type="button" class="btn btn-default" id="btn_editor_reset">回到上一版本</button>
                    </div>
                </div>

                <div class="editor-container">
                    <div id="editor"></div>
                </div>
            </div>
        </div>
        <div class="col col-xs-4">
            <div>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-xs" role="group">
                        <button type="button" class="btn btn-default">Run</button>
                    </div>
                    <div class="btn-group btn-group-xs" role="group" id="btn_result_clean">
                        <button type="button" class="btn btn-default">Clean</button>
                    </div>
                </div>
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">参数表</div>
                    <!--<div class="panel-body">-->
                    <!--<p>...添加一些说明...</p>-->
                    <!--</div>-->
                    <!-- Table -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th>参数名</th>
                            <th>类型</th>
                            <th>备注</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>P</th>
                            <td>系统自带</td>
                            <td>表示当前计算节点</td>
                        </tr>
                        <tr>
                            <th>N</th>
                            <td>自定义</td>
                            <td>一般设置为26</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">系统自带函数表</div>
                    <!--<div class="panel-body">-->
                    <!--<p>...添加一些说明...</p>-->
                    <!--</div>-->
                    <!-- Table -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th>参数名</th>
                            <th>类型</th>
                            <th>备注</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>TQ.close(P)</th>
                            <td>系统自带</td>
                            <td>P节点收盘价</td>
                        </tr>
                        <tr>
                            <th>TQ.open(P)</th>
                            <td>系统自带</td>
                            <td>P节点开盘价</td>
                        </tr>
                        <tr>
                            <th>TQ.high(P)</th>
                            <td>系统自带</td>
                            <td>P节点最高价</td>
                        </tr>
                        <tr>
                            <th>TQ.low(P)</th>
                            <td>系统自带</td>
                            <td>P节点最低价</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--<div class="editor-container">-->
                    <!--<div id="result"></div>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/jquery.min.js"></script>
<script type="text/javascript" src="assets/Rx.min.js"></script>
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/ace-min/ace.js"></script>
<script type="text/javascript" src="assets/lodash.fp.min.js"></script>
<script type="text/javascript" src="assets/rx.lite.min.js"></script>
<script type="text/javascript" src="assets/rx.dom.min.js"></script>


<script type="text/javascript" src="js/default-indicators.js"></script>
<script type="text/javascript" src="js/default_funs.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/datamanager.js"></script>
<script type="text/javascript" src="js/tamanager.js"></script>
<script type="text/javascript" src="js/websocket.js"></script>
<script type="text/javascript" src="js/list_menu.js"></script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
