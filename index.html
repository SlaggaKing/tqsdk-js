<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>天勤</title>

    <!-- base ui && js -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body style="overflow:scroll;overflow:hidden;">
<!--Modal-->
<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="EditModalTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="EditModalTitle">编辑／添加 指标</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="indicator-name" class="control-label">指标名称:</label>
                        <input type="text" class="form-control" id="indicator-name">
                    </div>
                    <div class="form-group">
                        <label class="control-label">指标类型(选择后无法更改):</label>
                        <div class="radio" id="indicator-type-tq">
                            <label>
                                <input type="radio" name="indicator-type" value="0">
                                天勤脚本语言<span class="label label-danger">天勤</span>
                            </label>
                        </div>
                        <div class="radio" id="indicator-type-wh">
                            <label>
                                <input type="radio" name="indicator-type" value="1">
                                文华脚本语言<span class="label label-info">文华</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="edit-btn">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="TrashModal" tabindex="-1" role="dialog" aria-labelledby="TrashModalTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="TrashModalTitle">删除指标</h4>
            </div>
            <div class="modal-body">
                确认删除指标 <code id="trash-indicator-name"></code> ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="trash-btn">删除</button>
            </div>
        </div>
    </div>
</div>

<!-- 主体内容区域 -->
<div class="container-fluid main-container">
    <div class="row">
        <div class="col-xs-12 no-padding">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="btn_new_indicator">新建指标</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="btn_editor_run">保存代码并更新指标(Ctrl+Shift+S)</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="btn_editor_reset">回到上一版本</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="btn_runtime_reset">重置运行环境</button>
                </div>
                <div class="btn-group pull-right theme-container">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">主题：
                        <span class="show-theme"></span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu theme-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="height: 100%;margin-bottom: 38px;">
        <!-- 指标列表 -->
        <div class="col col-xs-3 left-menu no-padding">
            <div class="menu-container">
            <div class="panel panel-default">
                <table class="table" id="list_menu">
                    <thead>
                    <tr>
                        <th colspan="3">系统指标</th>
                    </tr>
                    </thead>
                    <tbody id="system-indicators">

                    </tbody>
                    <thead>
                    <tr>
                        <th colspan="3">用户自定义指标</th>
                    </tr>
                    </thead>
                    <tbody id="custom-indicators">

                    </tbody>
                </table>
            </div>
            </div>
        </div>
        <div class="col col-xs-9 content-container no-padding">
            <div class="editor-container">
                <div id="editor"></div>
            </div>
        </div>
        <div class="col col-xs-3 right-menu no-padding hide">
            <div class="menu-container">
                <div id="attachment-container">
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/ace-min/ace.js"></script>
<script type="text/javascript" src="assets/noty.js"></script>
<script type="text/javascript" src="js/func_store.js"></script>
<script type="text/javascript" src="js/list_menu.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
