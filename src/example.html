    <script type="text/javascript" src="tqsdk.js"></script>

    <script type="text/javascript" id='TRADE-CODE'>

        function* TaskOrder() {

            var wait = yield {
                'START': TQ.ON_CLICK('START'),
            }
            TQ.SET_STATE('START');

            var params = TQ.UI(); // 读取页面参数
            params.direction = wait.START.direction;
            params.offset = wait.START.offset;

            var match_arr = params.instrument.match(/([^\.]+)\.(.*)/);
            var exchange_id = match_arr[1]; // 交易所代码
            var instrument_id = match_arr[2]; // 合约代码

            Object.assign(params, { exchange_id, instrument_id });

            var order = TQ.INSERT_ORDER(params);

            while (order) {
                var result = yield {
                    CHANGED: function () { return TQ.GET_ORDER(order.order_id, TQ.CHANGING_DATA) },
                    USER_CLICK_STOP: TQ.ON_CLICK('STOP'),
                };
                if (result.USER_CLICK_STOP) {
                    TQ.CANCEL_ORDER(order);
                    break;
                }
                if (order.status === "FINISHED") {
                    break;
                }
            }
            // 任务结束
            TQ.SET_STATE('STOP');
            TQ.START_TASK(TaskOrder);
            return;
        }

        TQ.START_TASK(TaskOrder);

    </script>
