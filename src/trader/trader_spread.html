    <script type="text/javascript" id='TRADE-CODE'>
        var task_quote = null; // 显示合约最新价格
        var task_trade = null; // 执行交易任务
        var runningFlag = false;

        function* TaskQuote(C) {
            var params = updateDatas();
            var quoteA = C.GET_QUOTE(params.insA);
            var quoteB = C.GET_QUOTE(params.insB);
            while (true) {
                if(quoteA && quoteB){
                    var spread_ask = quoteA.ask_price1 - quoteB.bid_price1;
                    var spread_bid = quoteA.bid_price1 - quoteB.ask_price1;
                    updateDatas({spread_ask, spread_bid});
                }
                var result = yield {
                    CHANGED: function () { return C.QUOTE_CHANGED(quoteA) || C.QUOTE_CHANGED(quoteB); }
                };
            }
        }

        function* TaskSpread(C) {
            runningFlag = true;
            $('.panel-title .STATE').html('<span class="label label-success">运行中</span>');
            enableInputs(true);

            var params = updateDatas();
            var quoteA = C.GET_QUOTE(params.insA);
            var quoteB = C.GET_QUOTE(params.insB);
            var short_volume = 0, long_volume = 0;
            var [exchange_id_a, instrument_id_a] = params.insA.split('.');
            var [exchange_id_b, instrument_id_b] = params.insB.split('.');
            var volume = parseInt(params.volume);

            var order_a = {exchange_id: exchange_id_a, instrument_id: instrument_id_a, volume: volume};
            var order_b = {exchange_id: exchange_id_b, instrument_id: instrument_id_b, volume: volume};
            var buy_open = {direction: 'BUY', offset: 'OPEN'};
            var sell_open = {direction: 'SELL', offset: 'OPEN'};
            var buy_close = {direction: 'BUY', offset: 'CLOSE'};
            var sell_close = {direction: 'SELL', offset: 'CLOSE'};

            while (true) {
                var result = yield {
                    OPEN_BUY: function () { return quoteA.ask_price1 - quoteB.bid_price1 <= params.price_buy_open && long_volume == 0; },
                    CLOSE_SELL: function () { return quoteA.bid_price1 - quoteB.ask_price1 >= params.price_sell_close && long_volume > 0; },
                    OPEN_SELL: function () { return quoteA.bid_price1 - quoteB.ask_price1 >= params.price_sell_open && short_volume == 0; },
                    CLOSE_BUY: function () { return quoteA.ask_price1 - quoteB.bid_price1 <= params.price_buy_close && short_volume > 0; },
                    TIMEOUT: 5000
                };

                if (result.OPEN_BUY) {
                    //买开
                    var task_a = START_TASK(MakeSingleOrderByCompetitorPrice, Object.assign({}, order_a, buy_open));
                    var task_b = START_TASK(MakeSingleOrderByCompetitorPrice, Object.assign({}, order_b, sell_open));
                    var result = yield {
                        FINISHED: [task_a, task_b],
                        TIMEOUT: 1000000
                    }
                    STOP_TASK(task_a);
                    STOP_TASK(task_b);
                    if (result.FINISHED) {
                        long_volume = volume;
                    }
                }
                if (result.CLOSE_SELL) {
                    //卖平
                    var task_a = START_TASK(MakeSingleOrderByCompetitorPrice, Object.assign({}, order_a, sell_close));
                    var task_b = START_TASK(MakeSingleOrderByCompetitorPrice, Object.assign({}, order_b, buy_close));
                    var result = yield {
                        FINISHED: [task_a, task_b],
                        TIMEOUT: 1000000
                    }
                    STOP_TASK(task_a);
                    STOP_TASK(task_b);
                    if (result.FINISHED) {
                        long_volume = volume;
                    }
                }
                if (result.OPEN_SELL) {
                    //卖开
                    var task_a = START_TASK(MakeSingleOrderByCompetitorPrice, Object.assign({}, order_a, sell_open));
                    var task_b = START_TASK(MakeSingleOrderByCompetitorPrice, Object.assign({}, order_b, buy_open));
                    var result = yield {
                        FINISHED: [task_a, task_b],
                        TIMEOUT: 1000000
                    }
                    STOP_TASK(task_a);
                    STOP_TASK(task_b);
                    console.log(result)
                    if (result.FINISHED) {
                        short_volume = volume;
                    }
                }
                if (result.CLOSE_BUY) {
                    //卖平
                    var task_a = START_TASK(MakeSingleOrderByCompetitorPrice, Object.assign({}, order_a, buy_close));
                    var task_b = START_TASK(MakeSingleOrderByCompetitorPrice, Object.assign({}, order_b, sell_close));
                    var result = yield {
                        FINISHED: [task_a, task_b],
                        TIMEOUT: 1000000
                    }
                    STOP_TASK(task_a);
                    STOP_TASK(task_b);
                    if (result.FINISHED) {
                        short_volume = volume;
                    }
                }
            }
            // 任务结束
            $('.panel-title .STATE').html('<span class="label label-danger">停止</span>');
            enableInputs(false);
            return;
        }

        // 按照给定参数的对手价下单
        function* MakeSingleOrderByCompetitorPrice(C, params) {
            // 合约的行情对象
            var quote = C.GET_QUOTE(params.exchange_id + '.' + params.instrument_id);

            // 整个函数是一个循环, 直至委托单完全成交才退出循环
            while (params.volume > 0) {
                // 价格设定为对手价
                if (params.direction === 'SELL') {
                    params.limit_price = quote.bid_price1;
                }
                if (params.direction === 'BUY') {
                    params.limit_price = quote.ask_price1;
                }

                var order = C.INSERT_ORDER(params);
                //等待直到委托单状态不再是unknown为止, 或者超过2000毫秒仍然为超时状态
                var result = yield {
                    STATUS_FINISHED: function () { return order.status === "FINISHED" },
                    TIMEOUT: 5000
                };
                //如果委托单完全成交了则退出循环
                if (result.STATUS_FINISHED) {
                    return;
                }
                if (order.status === "ALIVE") {
                    //撤销委托单
                    C.CANCEL_ORDER(order);
                }

                //在总手数总扣减当前委托单的已成交手数, 回到循环头部按剩余手数重新下单
                params.volume -= (order.volume_orign - order.volume_left);
            }
        }


        $(function () {
            // TODO: 初始化选择合约输入框
            // 初始化UI
            var uiList = [{
                id: 'insA',
                name: '合约代码A',
                type: 'text',
                default: 'CFFEX.TF1803'
            },{
                id: 'insB',
                name: '合约代码B',
                type: 'text',
                default: 'CFFEX.TF1806'
            },{
                id: 'price_buy_open',
                name: '买开',
                type: 'number',
                default: 3
            },{
                id: 'price_sell_close',
                name: '卖平',
                type: 'number',
                default: 3
            },{
                id: 'price_sell_open',
                name: '卖开',
                type: 'number',
                default: 3
            },{
                id: 'price_buy_close',
                name: '买平',
                type: 'number',
                default: 3
            }, {
                id: 'volume',
                name: '手数',
                type: 'number',
                default: 3

            }, {
                id: 'current',
                name: '当前价格',
                type: 'message',
                content: [{
                        id: 'spread_ask',
                        name: '买入价差',
                    }, {
                        id: 'spread_bid',
                        name: '卖出价差',
                    }]
            }];

            var result = initUI(uiList);
            if(!result.success){
                console.log(result);
            }

            $('#insA').on('change', function () {
                task_quote = STOP_TASK(task_quote);
                task_quote = START_TASK(TaskQuote);
            });

            $('#insB').on('change', function () {
                task_quote = STOP_TASK(task_quote);
                task_quote = START_TASK(TaskQuote);
            });

            // 开始交易按钮
            $('button.START').on('click', function () {
                if (task_quote === null) task_quote = START_TASK(TaskQuote);
                if (task_trade === null || task_trade.stopped) task_trade = START_TASK(TaskSpread);
            });
            // 停止交易按钮
            $('button.STOP').on('click', function () {
                runningFlag = false;
            });

        });
    </script>
