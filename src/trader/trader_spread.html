<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>天勤-交易</title>
    <!-- base ui && js -->
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/highlight/styles/atom-one-light.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid main-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    价差策略
                    <span class="pull-right STATE">
                        <span class="label label-danger">停止</span>
                    </span>
                </h3>
            </div>
            <ul class="list-group inputs" style="font-size:12px;">
                <li class="list-group-item tq-container">

                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">合约代码A</span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="text" class="form-control input-sm" placeholder="合约代码A" value="SHFE.rb1805" id="insA">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">合约代码B</span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="text" class="form-control input-sm" placeholder="合约代码B" value="SHFE.rb1810" id="insB">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">买开</span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="number" class="form-control input-sm" placeholder="买开" value="154" id="price_buy_open">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">卖平</span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="number" class="form-control input-sm" placeholder="卖平" value="160" id="price_sell_close">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">卖开</span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="number" class="form-control input-sm" placeholder="卖开" value="133" id="price_sell_open">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">买平</span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="number" class="form-control input-sm" placeholder="买平" value="188" id="price_buy_close">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">手数</span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="number" class="form-control input-sm" placeholder="手数" value="3" id="volume">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">当前价格</span>
                        </div>
                        <div class="col col-xs-9">
                            <span>买入价差： </span>
                            <span id="spread_ask"></span>
                            <span>；</span>
                            <span>卖出价差： </span>
                            <span id="spread_bid"></span>
                            <span>；</span>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col col-xs-12">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group btn-group-xs">
                                    <button type="button" class="btn btn-default START" data-state="START">
                                        <span class="glyphicon glyphicon-play"></span>&nbsp;开始
                                    </button>
                                    <button type="button" class="btn btn-default STOP" id="STOP">
                                        <span class="glyphicon glyphicon-stop"></span>&nbsp;停止
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" href="#collapse" aria-expanded="true" aria-controls="collapse">
                        说明：本下单策略适用于跟随市场价差变化
                        <span id='collapse_arrow' class="glyphicon glyphicon-menu-down pull-right"></span>
                    </a>
                </h4>
            </div>
            <div id="collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <ul class="list-group" style="font-size:12px;">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col col-xs-12">
                                <b>详细说明：</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-3">
                                <p class="pull-right">
                                    下单：
                                </p>
                            </div>
                            <div class="col col-xs-9">
                                <p>设置两个价格关联的合约，这里记为A,B。</p>
                                <p>设置买开、卖平的期望价差点，以及卖开、买平的期望价差点。</p>
                                <p>监控价格到达指定价差位置，立即采用对手加价追单策略下单。</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-3">
                                <span class="pull-right">
                                    挂单
                                </span>
                            </div>
                            <div class="col col-xs-9">
                                <p>挂单后若不成交、或部分成交，则立即撤单，以剩余手数继续下单。</p>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col col-xs-12">
                                <b>源代码：</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-12" id="code_container">
                                <pre><code class="javascript"></code></pre>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/assets/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/jquery.autocomplete.min.js"></script>

    <script type="text/javascript" src="/assets/highlight/highlight.pack.js"></script>
    <script type="text/javascript" src="/assets/noty.js"></script>

    <script type="text/javascript" src="/js/worker/datamanager.js"></script>
    <script type="text/javascript" src="/js/worker/websocket.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="trader_sdk.js"></script>
    <script type="text/javascript" id='TRADE-CODE'>
        function* TaskQuote(C) {
            while (true) {
                var result = yield {
                    UPDATED_A: function () { return C.GET_QUOTE({id:UI.insA, from:C.LAST_UPDATED_DATA}); },
                    UPDATED_B: function () { return C.GET_QUOTE({id:UI.insB, from:C.LAST_UPDATED_DATA}); },
                    CHANGED_A: C.ON_CHANGE('insA'),
                    CHANGED_B: C.ON_CHANGE('insB'),
                };
                var quoteA = C.GET_QUOTE({id:UI.insA});
                var quoteB = C.GET_QUOTE({id:UI.insB});
                UI.spread_ask = quoteA.ask_price1 - quoteB.bid_price1;
                UI.spread_bid = quoteA.bid_price1 - quoteB.ask_price1;
            }
        }

        function* TaskSpread(C) {
            var quoteA = C.GET_QUOTE({id:UI.insA});
            var quoteB = C.GET_QUOTE({id:UI.insB});
            if(!quoteA || !quoteB) return;

            C.SET_STATE('START');
            var short_volume = 0, long_volume = 0;
            // 参数设定
            var [exchange_id_a, instrument_id_a] = UI.insA.split('.');
            var [exchange_id_b, instrument_id_b] = UI.insB.split('.');
            var volume = parseInt(UI.volume);
            var order_a = { ins_id: UI.insA, exchange_id: exchange_id_a, instrument_id: instrument_id_a, volume: volume };
            var order_b = { ins_id: UI.insB, exchange_id: exchange_id_b, instrument_id: instrument_id_b, volume: volume };
            var buy_open = { direction: 'BUY', offset: 'OPEN' };
            var sell_close = { direction: 'SELL', offset: 'CLOSE' };
            var sell_open = { direction: 'SELL', offset: 'OPEN' };
            var buy_close = { direction: 'BUY', offset: 'CLOSE' };

            while (true) {
                var result = yield {
                    PRARM: function () {
                        if (quoteA.ask_price1 - quoteB.bid_price1 <= UI.price_buy_open && long_volume == 0) return [buy_open, sell_open];
                        if (quoteA.bid_price1 - quoteB.ask_price1 >= UI.price_sell_close && long_volume > 0) return [sell_close, buy_close];
                        if (quoteA.bid_price1 - quoteB.ask_price1 >= UI.price_sell_open && short_volume == 0) return [sell_open, buy_open];
                        if (quoteA.ask_price1 - quoteB.bid_price1 <= UI.price_buy_close && short_volume > 0) return [buy_close, sell_close];
                        return [false, false];
                    },
                    USER_CLICK_STOP: C.ON_CLICK('STOP')
                };
                if (result.USER_CLICK_STOP) break;

                var [param_a, param_b] = result.PRARM;
                if (param_a && param_b) {
                    var task_a = START_TASK(TaskSingleOrder, Object.assign({}, order_a, param_a));
                    var task_b = START_TASK(TaskSingleOrder, Object.assign({}, order_b, param_b));
                    var result = yield {
                        SUBTASK_A: task_a,
                        SUBTASK_B: task_b,
                    }
                    if (result.SUBTASK_A && result.SUBTASK_B) {
                        if (param_a == buy_open && long_volume == 0) { long_volume = volume; }
                        if (param_a == sell_close && long_volume > 0) { long_volume = 0; }
                        if (param_a == sell_open && short_volume == 0) { short_volume = volume; }
                        if (param_a == buy_close && short_volume > 0) { short_volume = 0; }
                    }
                }
            }
            // 任务结束
            C.SET_STATE('STOP');
            return;
        }

        // 修改为追单模式
        function* TaskSingleOrder(C, order_param) {
            var quote = C.GET_QUOTE({ id: order_param.ins_id });
            var rest_volume = order_param.volume;
            // 设定为当前对手价
            while (rest_volume > 0) {
                // 设定为当前对手价
                order_param.limit_price = (order_param.direction === 'SELL') ? quote.bid_price1 : quote.ask_price1;
                var order = C.INSERT_ORDER(order_param);
                var result = yield {
                    UPDATED: function () { return C.GET_ORDER({ id: order.exchange_order_id, from: C.LAST_UPDATED_DATA }); },
                    USER_CLICK_STOP: C.ON_CLICK('STOP'),
                };
                if (order.status != "FINISHED") C.CANCEL_ORDER(order);
                rest_volume -= (order.volume_orign - order.volume_left);
                if (result.USER_CLICK_STOP) {
                    C.CANCEL_ORDER(order);
                    break;
                }
            }
            return;
        }

        $(function () {
            START_TASK(TaskQuote);
            // 开始交易按钮
            $('button.START').on('click', function () {
                START_TASK(TaskSpread);
            });
        });
    </script>
</body>

</html>
