<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>天勤-交易</title>
    <!-- base ui && js -->
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/highlight/styles/atom-one-light.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid main-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    自定义组合下单
                    <span class="pull-right STATE">
                        <span class="label label-danger">停止</span>
                    </span>
                </h3>
            </div>
            <ul class="list-group inputs" style="font-size:12px;">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                自定义组合代码
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="text" class="form-control input-sm" id="combine_id" placeholder="组合代码" value='rr'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                方向
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <label class="radio-inline">
                                <input type="radio" name="direction" value="BUY" checked> 买
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="direction" value="SELL"> 卖
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                开平
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <label class="radio-inline">
                                <input type="radio" name="offset" value="OPEN" checked> 开
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="offset" value="CLOSE"> 平
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="offset" value="CLOSETODAY"> 平今
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                下单手数
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="number" id='volume' class="form-control input-sm" value="1">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col col-xs-12">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group btn-group-xs">
                                    <button type="button" class="btn btn-default START" id="START" data-state="START">
                                        <span class="glyphicon glyphicon-play"></span>&nbsp;执行
                                    </button>

                                    <button type="button" class="btn btn-default STOP">
                                        <span class="glyphicon glyphicon-stop"></span>&nbsp;停止
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" href="#collapse" aria-expanded="true" aria-controls="collapse">
                        说明：本下单策略适用于自定义组合下单
                        <span id='collapse_arrow' class="glyphicon glyphicon-menu-down pull-right"></span>
                    </a>
                </h4>
            </div>
            <div id="collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <ul class="list-group" style="font-size:12px;">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col col-xs-12">
                                <b>详细说明：</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-3">
                                <p class="pull-right">
                                    下单
                                </p>
                            </div>
                            <div class="col col-xs-9">
                                <p>合约系数为正数，表示与下单方向相同；</p>
                                <p>合约系数为负数，表示与下单方向相反。</p>
                                <p>用对手价下单，超时未成交继续追平。</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-3">
                                <span class="pull-right">
                                    挂单
                                </span>
                            </div>
                            <div class="col col-xs-9">
                                <p>挂单后若不成交且对手价已变动，则立即撤单，重新下单</p>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col col-xs-12">
                                <b>源代码：</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-12" id="code_container">
                                <pre><code class="javascript"></code></pre>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/assets/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/jquery.autocomplete.min.js"></script>

    <script type="text/javascript" src="/assets/highlight/highlight.pack.js"></script>
    <script type="text/javascript" src="/assets/noty.js"></script>

    <script type="text/javascript" src="/js/worker/datamanager.js"></script>
    <script type="text/javascript" src="/js/worker/websocket.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="trader_sdk.js"></script>
    <script type="text/javascript" id='TRADE-CODE'>
        function* TaskCombine(C) {
            var weights = C.GET_COMBINE(UI.combine_id);
            if (!weights) return;
            C.SET_STATE('START');

            var TaskList = [];
            for (var ins_id in weights) { // 对成分乘数表中的每一个合约, 开启一个任务去下单
                if (!ins_id) continue; // 等价于 ins_id == ''
                var volume = Math.abs(Math.round(UI.volume * weights[ins_id])); // 手数(四舍五入至整数)
                if (volume > 0) {
                    var [exchange_id, instrument_id] = ins_id.split('.'); // 交易所代码，合约代码
                    var direction = weights[ins_id] > 0 ? UI.direction : (UI.direction === 'SELL' ? 'BUY' : 'SELL'); // 交易方向
                    var offset = UI.offset; // 交易开平
                    var price_field = direction === 'SELL' ? 'bid_price1' : 'ask_price1'; // 价格字段(选择对手价的字段)
                    var order_param = { ins_id, exchange_id, instrument_id, direction, volume, offset, price_field };
                    TaskList.push(START_TASK(TaskSingleOrder, order_param));
                }
            }

            var result = yield {
                SUBTASK_COMPLETED: TaskList,
                COMBINE_CHANGED: function () { C.GET_COMBINE(UI.combine_id, C.LAST_UPDATED_DATA) }, //组合合约变化
                USER_CLICK_STOP: C.ON_CLICK('STOP')
            };

            // 任务结束
            C.SET_STATE('STOP');
            return;
        }

        // 修改为追单模式
        function* TaskSingleOrder(C, order_param) {
            var quote = C.GET_QUOTE(order_param.ins_id);
            var rest_volume = order_param.volume;
            // 设定为当前对手价
            while (rest_volume > 0) {
                order_param.limit_price = quote[order_param.price_field];
                var order = C.INSERT_ORDER(order_param);
                var result = yield {
                    UPDATED: function () { return C.GET_ORDER(order.exchange_order_id, C.LAST_UPDATED_DATA); },
                    USER_CLICK_STOP: C.ON_CLICK('STOP'),
                };
                if (order.status != "FINISHED") C.CANCEL_ORDER(order);
                rest_volume -= (order.volume_orign - order.volume_left);
                if (result.USER_CLICK_STOP) {
                    C.CANCEL_ORDER(order);
                    break;
                }
            }
            return;
        }

        $(function () {
            $('#START').on('click', function () {
                START_TASK(TaskCombine);
            });
        });
    </script>
</body>

</html>
