<body>
    <div class="container-fluid main-container">
        <div class="panel panel-default">
            <div class="panel-heading">

                    自定义组合下单
                    <span class="pull-right STATE">
                        <span class="label label-danger">停止</span>

            </div>

                <li class="list-group-item">
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">

                        </div>
                        <div class="col col-xs-9">
                            <input type="text" class="form-control input-sm" id="combine_id" placeholder="组合代码" value='rr'>

                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                方向
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <label class="radio-inline">
                                <input type="radio" name="direction" value="BUY" checked> 买

                            <label class="radio-inline">
                                <input type="radio" name="direction" value="SELL"> 卖

                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                开平
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <label class="radio-inline">
                                <input type="radio" name="offset" value="OPEN" checked> 开
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="offset" value="CLOSE"> 平

                            <label class="radio-inline">
                                <input type="radio" name="offset" value="CLOSETODAY"> 平今

                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                下单手数
                            </span>
                        </div>
                        <div class="col col-xs-9">

                        </div>

                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col col-xs-12">

                                <div class="btn-group btn-group-xs">
                                    <button type="button" class="btn btn-default START" data-state="START">
                                        <span class="glyphicon glyphicon-play"></span>&nbsp;执行

        </div>


        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" href="#collapse" aria-expanded="true" aria-controls="collapse">
                        说明：本下单策略适用于自定义组合下单
                        <span id='collapse_arrow' class="glyphicon glyphicon-menu-down pull-right"></span>
                    </a>
                </h4>
            </div>
            <div id="collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <ul class="list-group" style="font-size:12px;">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col col-xs-12">
                                <b>详细说明：</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-3">
                                <p class="pull-right">
                                    下单
                                </p>
                            </div>
                            <div class="col col-xs-9">
                                <p>合约系数为正数，表示与下单方向相同；</p>
                                <p>合约系数为负数，表示与下单方向相反。</p>
                                <p>用对手价下单，超时未成交继续追平。</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-3">
                                <span class="pull-right">
                                    挂单
                                </span>
                            </div>
                            <div class="col col-xs-9">

                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col col-xs-12">
                                <b>源代码：</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-12" id="code_container">

                            </div>
                        </div>

                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/assets/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/jquery.autocomplete.min.js"></script>

    <script type="text/javascript" src="/assets/highlight/highlight.pack.js"></script>

    <script type="text/javascript" src="/js/worker/datamanager.js"></script>
    <script type="text/javascript" src="/js/worker/websocket.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="trader_sdk.js"></script>
    <script type="text/javascript" id='TRADE-CODE'>
        function* TaskCombine(C) {
            C.SET_STATE('START');
            var weights = C.GET_COMBINE(UI.combine_id);
            var completed = false; // 完成标识

            while (!completed && !weights) {
                var result = yield {
                    CHANGED: function () { return C.GET_COMBINE(UI.combine_id, C.LAST_UPDATED_DATA) },
                    USER_CLICK_STOP: C.ON_CLICK('STOP')
                };
                if (result.CHANGED) weights = C.GET_COMBINE(UI.combine_id);
                if (result.USER_CLICK_STOP) completed = true;
            }

            var TaskList = [];
            for (var ins_id in weights) { // 对成分乘数表中的每一个合约, 开启一个任务去下单
                if (!ins_id) continue; // 等价于 ins_id == ''
                var volume = Math.abs(Math.round(UI.volume * weights[ins_id])); // 手数(四舍五入至整数)
                if (volume > 0) {
                    var [exchange_id, instrument_id] = ins_id.split('.'); // 交易所代码，合约代码
                    var direction = weights[ins_id] > 0 ? UI.direction : (UI.direction === 'SELL' ? 'BUY' : 'SELL'); // 交易方向
                    var offset = UI.offset; // 交易开平
                    var price_field = direction === 'SELL' ? 'bid_price1' : 'ask_price1'; // 价格字段(选择对手价的字段)

                    var order_param = { exchange_id, instrument_id, direction, volume, offset, price_field };
                    TaskList.push(START_TASK(TaskSingleOrder, order_param));
                }
            }

            while (!completed) {
                var result = yield Object.assign(wait_object, {
                    SUBTASK_COMPLETED: [TaskList],
                    COMBINE_CHANGED: function(){C.GET_COMBINE(UI.combine_id, C.LAST_UPDATED_DATA)}, //组合合约变化
                    USER_CLICK_STOP: C.ON_CLICK('STOP')
                });
                if(result.COMBINE_CHANGED || result.USER_CLICK_STOP){
                    for(var task of TaskList) STOP_TASK(task);
                    completed = true;
                }
            }

            while (!completed) {
                for (var ins_id in order_aids) { // 下单
                    var param = order_aids[ins_id];
                    param.volume = param.origin - param.traded - param.pending; // 下单之前计算手数
                    if (param.volume > 0) {
                        var quo = quotes[ins_id];
                        param.limit_price = quo[param.price_field]; // 下单之前设定价格
                        var ord = C.INSERT_ORDER(param);
                        orders[ord.exchange_order_id] = ord;
                    }
                }

                var wait_object = {}
                for (var id in orders) {
                    wait_object['CHANGED_' + id] = ON_CHANGED(id)
                }

                var result = yield Object.assign(wait_object, {
                    QUOTE_CHANGED: ON_CHANGED(C.GET_QUOTE('USER.' + params.instrument)), //组合合约变化
                    USER_CLICK_STOP: function () { return runningFlag === false }
                })

                console.log(result)

                if (result.QUOTE_CHANGED || result.USER_CLICK_STOP) {
                    for (var ord_id in orders) {
                        var ord = orders[ord_id];
                        var param = order_aids[ord.exchange_id + '.' + ord.instrument_id];
                        if (ord.limit_price !== quotes[ins_id][param.price_field] && ord.status === "ALIVE") C.CANCEL_ORDER(ord);
                    }
                    if (result.USER_CLICK_STOP) {
                        completed = true;
                        break;
                    }
                }

                for (var aid in order_aids) order_aids[aid].pending = order_aids[aid].traded = 0;

                for (var order_id in orders) {
                    var order = orders[order_id];
                    var vol = order.volume_orign - order.volume_left;
                    if (order.status === 'FINISHED' && vol === 0) {
                        delete orders[order_id]; // 已经撤掉且未成交过的挂单，删除
                        continue;
                    }
                    var ins = order.exchange_id + '.' + order.instrument_id;
                    order_aids[ins].traded += vol;
                    order_aids[ins].pending += order.volume_left;
                }

                completed = Object.entries(order_aids).map(([id, aid]) => aid.origin === aid.traded).reduce((a, b) => a && b);
            }
            // 任务结束
            C.SET_STATE('STOP');
            return;
        }


        function* TaskSingleOrder(C, order_param) {
            console.log(order_param);

            var completed = false;
            while (!completed) {
                var order = C.INSERT_ORDER(order_param);
                var result = yield {
                    CHANGED: function () { return C.GET_ORDER(order.exchange_order_id, C.LAST_UPDATED_DATA) },
                    USER_CLICK_STOP: C.ON_CLICK('STOP'),
                };
                if (order.status === "FINISHED") completed = true;
                if (result.USER_CLICK_STOP) {
                    C.CANCEL_ORDER(order);
                    completed = true;
                }
            }
            return;
        }

        var task_trade = START_TASK(TaskCombine);
    </script>
