<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>天勤-交易</title>
    <!-- base ui && js -->
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/highlight/styles/atom-one-light.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid main-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    自定义组合下单
                    <span class="pull-right STATE">
                        <span class="label label-danger">停止</span>
                    </span>
                </h3>
            </div>
            <ul class="list-group inputs" style="font-size:12px;">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                自定义组合代码
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="text" class="form-control tq-datas input-sm" id="instrument" placeholder="合约代码" value='rr'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                方向
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <label class="radio-inline">
                                <input type="radio" class="tq-datas" name="direction" value="BUY" checked> 买
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="tq-datas" name="direction" value="SELL"> 卖
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                开平
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <label class="radio-inline">
                                <input type="radio" class="tq-datas" name="offset" value="OPEN" checked> 开
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="tq-datas" name="offset" value="CLOSE"> 平
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="tq-datas" name="offset" value="CLOSETODAY"> 平今
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                下单手数
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="number" id='volume' class="form-control tq-datas input-sm" value="1">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col col-xs-6">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group btn-group-xs">
                                    <button type="button" class="btn btn-default tq-datas START" data-state="START">
                                        <span class="glyphicon glyphicon-play"></span>&nbsp;执行
                                    </button>

                                    <button type="button" class="btn btn-default STOP">
                                        <span class="glyphicon glyphicon-stop"></span>&nbsp;停止
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" href="#collapse" aria-expanded="true" aria-controls="collapse">
                        说明：本下单策略适用于自定义组合下单
                        <span id='collapse_arrow' class="glyphicon glyphicon-menu-down pull-right"></span>
                    </a>
                </h4>
            </div>
            <div id="collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <ul class="list-group" style="font-size:12px;">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col col-xs-12">
                                <b>详细说明：</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-3">
                                <p class="pull-right">
                                    下单
                                </p>
                            </div>
                            <div class="col col-xs-9">
                                <p>合约系数为正数，表示与下单方向相同；</p>
                                <p>合约系数为负数，表示与下单方向相反。</p>
                                <p>用对手价下单，超时未成交继续追平。</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-3">
                                <span class="pull-right">
                                    挂单
                                </span>
                            </div>
                            <div class="col col-xs-9">
                                <p>挂单后若不成交且对手价已变动，则立即撤单，重新下单</p>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col col-xs-12">
                                <b>源代码：</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-12" id="code_container">
                                <pre><code class="javascript"></code></pre>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/assets/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/jquery.autocomplete.min.js"></script>

    <script type="text/javascript" src="/assets/highlight/highlight.pack.js"></script>
    <script type="text/javascript" src="/assets/noty.js"></script>

    <script type="text/javascript" src="/js/worker/datamanager.js"></script>
    <script type="text/javascript" src="/js/worker/websocket.js"></script>
    <script type="text/javascript" src="trader_sdk.js"></script>
    <script type="text/javascript" id='TRADE-CODE'>
        var task_trade = null; // 执行交易任务
        var runningFlag = true;

        function* TaskCombime(C) {
            runningFlag = true;
            $('.panel-title .STATE').html('<span class="label label-success">运行中</span>');
            enableInputs(true);

            var params = updateDatas(); // 读取页面参数
            var weights = C.GET_COMBINE(params.instrument);

            var order_aids = {}; // 执行交易要完成目标
            var quotes = {}; // 合约
            var completed = false; // 完成标识
            var orders = {}; // 下单记录

            while (!weights) {
                var result = yield {
                    COMBINE_CHANGED: function () { return C.COMBINE_CHANGED(params.instrument) },
                    USER_CLICK_STOP: function () { return runningFlag === false }
                };
                if (result.COMBINE_CHANGED) weights = C.GET_COMBINE(params.instrument);
                if (result.USER_CLICK_STOP) {
                    completed = true;
                    break;
                }
            }

            for (var ins_id in weights) { // 对成分乘数表中的每一个合约
                if (!ins_id) continue;
                quotes[ins_id] = C.GET_QUOTE(ins_id); // 合约对象
                var [exchange_id, instrument_id] = ins_id.split('.'); // 交易所代码，合约代码
                var direction = weights[ins_id] > 0 ? params.direction : (params.direction === 'SELL' ? 'BUY' : 'SELL'); // 交易方向
                var offset = params.offset; // 交易开平
                var volume = Math.abs(Math.round(params.volume * weights[ins_id])); // 手数(四舍五入至整数)
                var price_field = direction === 'SELL' ? 'bid_price1' : 'ask_price1'; // 价格字段(选择对手价的字段)
                if (volume > 0)
                    order_aids[ins_id] = {
                        exchange_id, instrument_id, direction, volume, offset,
                        price_field, origin: volume, traded: 0, pending: 0
                    };
            }

            while (!completed) {
                for (var ins_id in order_aids) { // 下单
                    var param = order_aids[ins_id];
                    param.volume = param.origin - param.traded - param.pending; // 下单之前计算手数
                    if (param.volume > 0) {
                        var quo = quotes[ins_id];
                        param.limit_price = quo[param.price_field]; // 下单之前设定价格
                        var ord = C.INSERT_ORDER(param);
                        orders[ord.order_id] = ord;
                    }
                }

                var result = yield {
                    ORDER_CHANGED: function () { for (var id in orders) return C.ORDER_CHANGED(id) },
                    QUOTE_CHANGED: function () { return C.QUOTE_CHANGED('USER.' + params.instrument) },
                    USER_CLICK_STOP: function () { return runningFlag === false }
                }

                if (result.QUOTE_CHANGED || result.USER_CLICK_STOP) {
                    for (var ord_id in orders) {
                        var ord = orders[ord_id];
                        var param = order_aids[ord.exchange_id + '.' + ord.instrument_id];
                        if (ord.limit_price !== quotes[ins_id][param.price_field] && ord.status === "ALIVE") C.CANCEL_ORDER(ord);
                    }
                    if (result.USER_CLICK_STOP) {
                        completed = true;
                        break;
                    }
                }

                for (var aid in order_aids) order_aids[aid].pending = order_aids[aid].traded = 0;

                for (var order_id in orders) {
                    var order = orders[order_id];
                    if (order.status === 'UNDEFINED') continue;
                    var vol = order.volume_orign - order.volume_left;
                    if (order.status === 'FINISHED' && vol === 0) {
                        delete orders[order_id]; // 已经撤掉且未成交过的挂单，删除
                        continue;
                    }
                    var ins = order.exchange_id + '.' + order.instrument_id;
                    order_aids[ins].traded += vol;
                    order_aids[ins].pending += order.volume_left;
                }

                completed = Object.entries(order_aids).map(([id, aid]) => aid.origin === aid.traded).reduce((a, b) => a && b);
            }
            // 任务结束
            $('.panel-title .STATE').html('<span class="label label-danger">停止</span>');
            enableInputs(false);
            return;
        }

        $(function () {
            // TODO: 初始化选择合约输入框
            // 初始化UI
            initUI();
            // 开始交易按钮
            $('button.START').on('click', function () {
                if (task_trade === null || task_trade.stopped) task_trade = START_TASK(TaskCombime);
            });
            $('button.STOP').on('click', function () {
                runningFlag = false;
            });
        });
    </script>
</body>

</html>
