<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>天勤</title>
    <!-- base ui && js -->
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            width: 100%;
        }

        *, .form-control {font-size: 12px;}

        .no-padding {
            padding: 0px;
        }

        table.table {
            word-break: break-all;
            word-wrap: break-word;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0;
        }

        /* ============================= */

        .main-container {
            min-width: 800px;
            height: 100%;
            margin-top: 15px;
        }

        .editor-container {
            height: 600px;
            width: 100%;
        }

        #editor,
        #result-editor {
            width: 100%;
            height: 100%;
        }

        .left-menu {
            padding-left: 30px;
            padding-right: 0;
            padding-top: 15px;
        }

        .left-menu .panel-heading,
        .left-menu .panel-body{
            padding: 6px 8px;
        }


        table.table.wh-param-list td {
            padding: 0;
            vertical-align: middle;
        }

        table.table>thead>tr>th {
            padding: 6px 4px;
        }

        table.table.wh-param-list th,
        table.table.wh-param-list td {
            width: 20%;
            text-align: center;
        }

        table.table.wh-param-list td input.form-control {
            border-radius: 0;
            border: none;
            padding: 3px 4px;
        }

        table.table.wh-param-list td input.form-control[readonly] {
            background-color: #fff;
        }

        .panel-danger>.panel-footer {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }

        .panel-success>.panel-footer {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
    </style>
</head>
