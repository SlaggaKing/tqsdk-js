    <link rel="stylesheet" href="tq.css">

<body>
    <div class="container-fluid main-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    自定义组合下单
                    <span class="pull-right STATE">
                        <span class="label label-danger">停止</span>
                    </span>
                </h3>
            </div>
            <ul class="list-group inputs" style="font-size:12px;">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                自定义组合代码
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="text" class="form-control input-sm" id="combine_id" placeholder="组合代码" value='rr'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                方向
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <label class="radio-inline">
                                <input type="radio" name="direction" value="BUY" checked> 买
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="direction" value="SELL"> 卖
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                开平
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <label class="radio-inline">
                                <input type="radio" name="offset" value="OPEN" checked> 开
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="offset" value="CLOSE"> 平
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="offset" value="CLOSETODAY"> 平今
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                下单手数
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="number" id='volume' class="form-control input-sm" value="1">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col col-xs-12">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group btn-group-xs">
                                    <button type="button" class="btn btn-default START" id="START" data-state="START">
                                        <span class="glyphicon glyphicon-play"></span>&nbsp;执行
                                    </button>

                                    <button type="button" class="btn btn-default STOP" id="STOP">
                                        <span class="glyphicon glyphicon-stop"></span>&nbsp;停止
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" href="#collapse" aria-expanded="true" aria-controls="collapse">
                        说明：本策略针对自定义组合执行组合下单.
                        <span id='collapse_arrow' class="glyphicon glyphicon-menu-down pull-right"></span>
                    </a>
                </h4>
            </div>
            <div id="collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <ul class="list-group" style="font-size:12px;">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col col-xs-12">
                                <b>详细说明：</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-3">
                                <p class="pull-right">
                                    下单
                                </p>
                            </div>
                            <div class="col col-xs-9">
                                <p>合约系数为正数，表示与下单方向相同；</p>
                                <p>合约系数为负数，表示与下单方向相反。</p>
                                <p>用对手价下单，超时未成交继续追平。</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-3">
                                <span class="pull-right">
                                    挂单
                                </span>
                            </div>
                            <div class="col col-xs-9">
                                <p>挂单后若不成交且对手价已变动，则立即撤单，重新下单</p>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col col-xs-12">
                                <b>源代码：</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-12" id="code_container">
                                <pre><code class="javascript"></code></pre>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- concat:start -->
    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/jquery.autocomplete.min.js"></script>

    <script type="text/javascript" src="assets/highlight/highlight.pack.js"></script>
    <script type="text/javascript" src="assets/noty.js"></script>

    <script type="text/javascript" src="/ta/js/worker/datamanager.js"></script>
    <script type="text/javascript" src="/ta/js/worker/websocket.js"></script>
    <script type="text/javascript" src="/ta/js/utils.js"></script>
    <!-- concat:end -->

    <script type="text/javascript" src="tqsdk.js"></script>
    <script type="text/javascript" id='TRADE-CODE'>
        function* TaskCombine() {
            var weights = TQ.GET_COMBINE(TQ.UI.combine_id);
            if (!weights) return;
            TQ.SET_STATE('START');

            var TaskList = [];
            for (var ins_id in weights) { // 对成分乘数表中的每一个合约, 开启一个任务去下单
                if (!ins_id) continue; // 等价于 ins_id == ''
                var volume = Math.abs(Math.round(TQ.UI.volume * weights[ins_id])); // 手数(四舍五入至整数)
                if (volume > 0) {
                    var match_arr = ins_id.match(/([^\.]+)\.(.*)/);
                    var exchange_id = match_arr[1]; // 交易所代码
                    var instrument_id = match_arr[2]; // 合约代码
                    var direction = weights[ins_id] > 0 ? TQ.UI.direction : (TQ.UI.direction === 'SELL' ? 'BUY' : 'SELL'); // 交易方向
                    var offset = TQ.UI.offset; // 交易开平
                    var price_field = direction === 'SELL' ? 'bid_price1' : 'ask_price1'; // 价格字段(选择对手价的字段)
                    var order_param = { ins_id, exchange_id, instrument_id, direction, volume, offset, price_field };
                    TaskList.push(TQ.START_TASK(TaskSingleOrder, order_param));
                }
            }
            while (true) {
                var result = yield {
                    SUBTASK: TaskList,
                    USER_CLICK_STOP: TQ.ON_CLICK('STOP')
                };
                if (result.USER_CLICK_STOP || result.SUBTASK.reduce((a, b) => a && b)) break;
                var orders = TQ.GET_ORDER();
                for (var order_id in orders) {
                    if (order[order_id].status == 'FINISHED' && order[order_id].exchange_order_id == '') {
                        // 发生错单， 结束 subtasks 直接退出 - 任务结束
                        for (var task in TaskList) TQ.STOP_TASK(task);
                        TQ.SET_STATE('STOP');
                        return;
                    }
                }
            }
            // 任务结束
            TQ.SET_STATE('STOP');
            return;
        }

        // 修改为追单模式
        function* TaskSingleOrder(order_param) {
            var quote = TQ.GET_QUOTE(order_param.ins_id);
            order_param.limit_price = quote[order_param.price_field];
            var order = TQ.INSERT_ORDER(order_param);
            // 设定为当前对手价
            while (true) {
                var result = yield {
                    UPDATED: function () { return TQ.GET_ORDER(order.order_id, TQ.CHANGING_DATA); },
                    USER_CLICK_STOP: TQ.ON_CLICK('STOP'),
                };
                if (result.USER_CLICK_STOP) {
                    TQ.CANCEL_ORDER(order);
                    break;
                }
                if (order.volume_left == 0) break;
                if (order.status == "ALIVE" && order.volume_left > 0) {
                    TQ.CANCEL_ORDER(order);
                    order_param.limit_price = quote[order_param.price_field];
                    order_param.volume = order.volume_left;
                    order = TQ.INSERT_ORDER(order_param);
                }
            }
            return;
        }

        $(function () {
            $('#START').on('click', function () {
                TQ.START_TASK(TaskCombine);
            });
        });
    </script>
</body>

</html>
