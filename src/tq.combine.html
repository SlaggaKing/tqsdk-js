<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>天勤-交易</title>
    <!-- base ui && js -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/highlight/styles/atom-one-light.css">
    <link rel="stylesheet" href="tq.css">
</head>

<body>
    <div class="container-fluid main-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    自定义组合下单
                    <span class="pull-right STATE">
                        <span class="label label-danger">停止</span>
                    </span>
                </h3>
            </div>
            <ul class="list-group inputs" style="font-size:12px;">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                自定义组合代码
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="text" class="form-control input-sm" id="combine_id" placeholder="组合代码" value='rr'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                方向
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <label class="radio-inline">
                                <input type="radio" name="direction" value="BUY" checked> 买
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="direction" value="SELL"> 卖
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                开平
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <label class="radio-inline">
                                <input type="radio" name="offset" value="OPEN" checked> 开
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="offset" value="CLOSE"> 平
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="offset" value="CLOSETODAY"> 平今
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-xs-3">
                            <span class="pull-right">
                                下单手数
                            </span>
                        </div>
                        <div class="col col-xs-9">
                            <input type="number" id='volume' class="form-control input-sm" value="1">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col col-xs-12">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group btn-group-xs">
                                    <button type="button" class="btn btn-default START" id="START" data-state="START">
                                        <span class="glyphicon glyphicon-play"></span>&nbsp;执行
                                    </button>

                                    <button type="button" class="btn btn-default STOP" id="STOP">
                                        <span class="glyphicon glyphicon-stop"></span>&nbsp;停止
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" href="#collapse" aria-expanded="true" aria-controls="collapse">
                        说明：本策略针对自定义组合执行组合下单.
                        <span id='collapse_arrow' class="glyphicon glyphicon-menu-down pull-right"></span>
                    </a>
                </h4>
            </div>
            <div id="collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                <ul class="list-group" style="font-size:12px;">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col col-xs-12">
                                <b>详细说明：</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-3">
                                <p class="pull-right">
                                    下单
                                </p>
                            </div>
                            <div class="col col-xs-9">
                                <p>合约系数为正数，表示与下单方向相同；</p>
                                <p>合约系数为负数，表示与下单方向相反。</p>
                                <p>用对手价下单，超时未成交继续追平。</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-3">
                                <span class="pull-right">
                                    挂单
                                </span>
                            </div>
                            <div class="col col-xs-9">
                                <p>挂单后若不成交且对手价已变动，则立即撤单，重新下单</p>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col col-xs-12">
                                <b>源代码：</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-12" id="code_container">
                                <pre><code class="javascript"></code></pre>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/highlight/highlight.pack.js"></script>
    <script type="text/javascript" src="assets/noty.js"></script>

    <script type="text/javascript" src="libs/func/basefuncs.js"></script>
    <script type="text/javascript" src="libs/tqsdk.js"></script>
    <script type="text/javascript" id='TRADE-CODE'>
        const TQ = new TQSDK();

        function* TaskCombine() {
            TQ.SET_STATE('START');
            var weights = TQ.GET_COMBINE(TQ.UI.combine_id);

            var TaskList = [];
            for (var symbol in weights) {
                var volume = Math.abs(Math.round(TQ.UI.volume * weights[symbol])); // 手数(四舍五入至整数)
                if (volume > 0) {
                    var direction = weights[symbol] > 0 ? TQ.UI.direction : (TQ.UI.direction === 'SELL' ? 'BUY' : 'SELL'); // 交易方向
                    var offset = TQ.UI.offset;
                    var price_field = direction === 'SELL' ? 'bid_price1' : 'ask_price1'; // 对手价
                    TaskList.push(TQ.START_TASK(TaskOrder, {
                        symbol, offset, direction, volume, price_field,prefix: 'combine'
                    }));
                }
            }

            var result = yield {
                USER_CLICK_STOP: TQ.ON_CLICK('STOP'),
                ALL_FINISHED: function(){
                    return TaskList.reduce((a, b) => a.stopped && b.stopped);
                },
            };
            if(result.USER_CLICK_STOP){
                for (var task of TaskList)
                    TQ.STOP_TASK(task);
                TQ.CANCEL_ORDER('combine');
            }
            TQ.SET_STATE('STOP');
        }

        function* TaskOrder(order_params) {
            var quote = TQ.GET_QUOTE(order_params.symbol);
            order_params.limit_price = quote[order_params.price_field];
            var order = TQ.INSERT_ORDER(order_params);

            while (true) {
                let result = yield {
                    ORDER_TRADE: function () { return order.volume_orign > order.volume_left; },
                    PRICE_CHANGED: function () {
                        var new_price  = order_params.direction === 'SELL' ? quote.bid_price1 : quote.ask_price1;
                        return new_price !== order_params.limit_price;
                    },
                };
                // 错单
                if (order.status == 'FINISHED' && order.exchange_order_id == '')
                    return 'error';
                if (order.volume_left == 0)
                    break;
                if (result.PRICE_CHANGED && order.status == "ALIVE")
                    TQ.CANCEL_ORDER(order);
                let wait_cancel = yield {
                    ORDER_CANCELED: function () { return order.status == 'FINISHED'; },
                };
                if (order.volume_left > 0) {
                    order_params.limit_price = order_params.direction === 'SELL' ? quote.bid_price1 : quote.ask_price1;
                    order_params.volume = order.volume_left;
                    order = TQ.INSERT_ORDER(order_params);
                }
            }
        }

        $(function () {
            $('#START').on('click', function () {
                TQ.START_TASK(TaskCombine);
            });
        });
    </script>
</body>

</html>
