    <script type="text/javascript" id='TRADE-CODE'>

        function* TaskMA() {
            var quote = TQ.GET_QUOTE(TQ.UI.symbol);
            if (!quote) return;

            TQ.SET_STATE('START');

            var params = TQ.UI(); // 读取页面参数
            var { exchange_id, instrument_id } = ParseSymbol(TQ.UI.symbol).exchange_id;
            params.exchange_id = ParseSymbol(TQ.UI.symbol).exchange_id;
            params.instrument_id = ParseSymbol(TQ.UI.symbol).instrument_id;

            var kseq = TQ.GET_KLINE({
                symbol: TQ.UI.symbol,
                duration: TQ.UI.duration,
                width: 100
            });

            var macd_params = {
                "SHORT": { "value": 20 },
                "LONG": { "value": 35 },
                "M": { "value": 10 }
            }

            var macd = TQ.GET_Indicator('myindicator', kseq, 'macd', macd_params);

            var result = yield {
                USER_CLICK_STOP: TQ.ON_CLICK('STOP'),
                SHOW: function () {
                    if (macd[-1]) {
                        TQ.UI.diff = macd[-1].diff;
                        TQ.UI.dea = macd[-1].dea;
                        TQ.UI.bar = macd[-1].bar;
                    }
                    return false;
                },
                BUY: function () {
                    // if (ma[-1] && ma[-2]) {
                    //     return ma[-2].ma3 < ma[-2].ma20 && ma[-1].ma3 > ma[-1].ma20;
                    // }
                    return false;
                },
            };

            if (result.USER_CLICK_STOP) {
                TQ.SET_STATE('STOP');
                return;
            }

            if (result.BUY) {
                params.offset = 'OPEN';
                params.direction = 'BUY';
                params.limit_price = quote.ask_price1;
            }

            console.log(params)

            var order = TQ.INSERT_ORDER(params);

            var result = yield {
                FINISHED: function () {
                    return order.status == 'FINISHED'
                },
                USER_CLICK_STOP: TQ.ON_CLICK('STOP'),
            };
            if (result.USER_CLICK_STOP) {
                TQ.CANCEL_ORDER(order);
            }
            
            TQ.SET_STATE('STOP');
            return;
        }

        $('button#START').on('click', function (e) {
            TQ.START_TASK(TaskMA);
        });
    </script>
