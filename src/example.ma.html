    <script type="text/javascript" id='TRADE-CODE'>
        const TQ = new TQSDK();

        function* TaskMA() {
            TQ.SET_STATE('START');
            var quote = TQ.GET_QUOTE(TQ.UI.symbol);

            var indicator_ma = TQ.NEW_INDICATOR_INSTANCE(ma, TQ.UI.symbol, TQ.UI.duration);

            var params = TQ.UI(); // 读取页面参数
            params.offset = 'OPEN';

            while (true) {
                var result = yield {
                    USER_CLICK_STOP: TQ.ON_CLICK('STOP'),
                    SHOW: function () {
                        TQ.UI.ma3 = indicator_ma.outs.ma3(-1);
                        TQ.UI.ma20 = indicator_ma.outs.ma20(-1);
                        return false;
                    },
                    BUY: function () {
                        var short_last = indicator_ma.outs.ma3(-2);
                        var long_last = indicator_ma.outs.ma20(-2);
                        var short = indicator_ma.outs.ma3(-1);
                        var long = indicator_ma.outs.ma20(-1);
                        if (params.offset == 'OPEN')
                            return short_last < long_last && short > long;
                        else if (params.direction == 'SELL')
                            return short_last > long_last && short < long;
                        return false;
                    },
                    SELL: function () {
                        var short_last = indicator_ma.outs.ma3(-2);
                        var long_last = indicator_ma.outs.ma20(-2);
                        var short = indicator_ma.outs.ma3(-1);
                        var long = indicator_ma.outs.ma20(-1);
                        if (params.offset == 'OPEN')
                            return short_last > long_last && short < long;
                        else if (params.direction == 'BUY')
                            return short_last > long_last && short < long;
                        return false;
                    }
                };

                if (result.USER_CLICK_STOP) break;

                if (result.BUY) {
                    params.direction = 'BUY';
                    params.limit_price = quote.ask_price1;
                }

                if (result.SELL) {
                    params.direction = 'SELL';
                    params.limit_price = quote.bid_price1;
                }

                var order = TQ.INSERT_ORDER(params);

                var result = yield {
                    FINISHED: function () {
                        return order.status == 'FINISHED'
                    },
                    USER_CLICK_STOP: TQ.ON_CLICK('STOP'),
                };
                if (result.USER_CLICK_STOP) {
                    TQ.CANCEL_ORDER(order);
                    break;
                }

                if (order.status == 'FINISHED') {
                    if (order.volume_left == 0) params.offset = params.offset == 'CLOSE'? 'OPEN': 'CLOSE';
                    else break;
                }
            }

            TQ.SET_STATE('STOP');
            return;
        }

        $('button#START').on('click', function (e) {
            TQ.START_TASK(TaskMA);
        });
    </script>
